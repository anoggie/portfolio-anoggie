<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIDR Subnet Mask Tool | Noggie</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>CIDR Range Subnet Mask Calculator</h1>

    <form id="cidrForm">
      <label for="ip">IPv4 Address:</label>
      <input type="text" id="ip" placeholder="ex: 192.168.0.1" required>

      <label for="cidrIni">Initial CIDR:</label>
      <select id="cidrIni" required>
        <option value="1">/1</option>
        <option value="2">/2</option>
        <option value="3">/3</option>
        <option value="4">/4</option>
        <option value="5">/5</option>
        <option value="6">/6</option>
        <option value="7">/7</option>
        <option value="8">/8</option>
        <option value="9">/9</option>
        <option value="10">/10</option>
        <option value="11">/11</option>
        <option value="12">/12</option>
        <option value="13">/13</option>
        <option value="14">/14</option>
        <option value="15">/15</option>
        <option value="16">/16</option>
        <option value="17">/17</option>
        <option value="18">/18</option>
        <option value="19">/19</option>
        <option value="20">/20</option>
        <option value="21">/21</option>
        <option value="22">/22</option>
        <option value="23">/23</option>
        <option value="24">/24</option>
        <option value="25">/25</option>
        <option value="26">/26</option>
        <option value="27">/27</option>
        <option value="28">/28</option>
        <option value="29">/29</option>
        <option value="30">/30</option>
        <option value="31">/31</option>
        <option value="32">/32</option>
      </select>

      <label for="cidrFim">Final CIDR:</label>
      <select id="cidrFim" required>
        <option value="1">/1</option>
        <option value="2">/2</option>
        <option value="3">/3</option>
        <option value="4">/4</option>
        <option value="5">/5</option>
        <option value="6">/6</option>
        <option value="7">/7</option>
        <option value="8">/8</option>
        <option value="9">/9</option>
        <option value="10">/10</option>
        <option value="11">/11</option>
        <option value="12">/12</option>
        <option value="13">/13</option>
        <option value="14">/14</option>
        <option value="15">/15</option>
        <option value="16">/16</option>
        <option value="17">/17</option>
        <option value="18">/18</option>
        <option value="19">/19</option>
        <option value="20">/20</option>
        <option value="21">/21</option>
        <option value="22">/22</option>
        <option value="23">/23</option>
        <option value="24">/24</option>
        <option value="25">/25</option>
        <option value="26">/26</option>
        <option value="27">/27</option>
        <option value="28">/28</option>
        <option value="29">/29</option>
        <option value="30">/30</option>
        <option value="31">/31</option>
        <option value="32">/32</option>
      </select>
      <button type="submit">Calculate</button>
    </form>

    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
