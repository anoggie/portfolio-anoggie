<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIDR Subnet Mask Tool | Noggie</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>CIDR Range Subnet Mask Calculator</h1>

    <div class="toggle-container">
      <span class="toggle-label">IPv4</span>
      <label class="toggle-switch">
        <input type="checkbox" id="ipVersionToggle">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">IPv6</span>
    </div>

    <form id="cidrForm" class="flex-form">
      <div class="form-row">
        <div class="form-group">
          <label for="ip">Endere√ßo IP:</label>
          <input type="text" id="ip" placeholder="ex: 192.168.0.1" required>
        </div>
        <div class="form-group cidr">
          <label for="cidr">CIDR:</label>
          <input type="number" id="cidr" placeholder="ex: 24" min="1" max="128" required>
        </div>
        <div class="form-group cidr" id="newCidrGroup" style="display: none;">
          <label for="newCidr">Dividir em:</label>
          <input type="number" id="newCidr" placeholder="ex: 64" min="1" max="128">
        </div>
      </div>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultados"></div>
  </div>

  <script src="/js/switch.js"></script>
</body>
</html>
